<form [formGroup]="loginForm" class="container" (ngSubmit)="authenticate($event)">
  <h3>This content is password-protected</h3>
  <p>Please enter your credentials below</p>

  <div class="alert alert-danger" *ngIf="notValidCredentials">
    Your credentials are not valid!
  </div>

  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Your username" formControlName="username">
    <p *ngIf="showUsernameHint" class="help-block">
      That does not look like a proper username
    </p>
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" placeholder="Your password" formControlName="password">
  </div>
  <p>
    <input type="submit" class="btn btn-success" value="Authenticate" [disabled]="!loginForm.valid">
  </p>
</form>
